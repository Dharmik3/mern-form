<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SignUp form using backend" />
    <meta name="keywords" content="Backend,HTML, CSS, JavaScript,SignUp form" />
    <meta name="author" content="Dharmik Patel" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="/" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend>Your basic info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" />
      </fieldset>
      <button type="submit" id="submitDetails">Sign Up</button>
    </form>
  </body>
</html>
